<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with Hamburger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #d4fcd4, #b8e6b8); /* Light Green Gradient */
        }

        header {
            background: #2E8B57;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        button {
            padding: 10px 20px;
            background: #2E8B57;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background: #206040;
        }

        footer {
            background: #2E8B57;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background: #2E8B57;
                position: absolute;
                width: 100%;
                top: 60px;
                left: 0;
                padding: 0;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                text-align: center;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <button class="menu-toggle">&#9776;</button>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>About Us</h2>
        <p>This is a simple website template with a responsive hamburger menu.</p>
        <button onclick="showMessage()">Click Me</button>
    </section>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script>
        function showMessage() {
            alert("Hello! Welcome to my website.");
        }

        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector("nav ul").classList.toggle("show");
        });
    </script>
</body>
</html>
