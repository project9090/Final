<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            position: relative;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .menu-container .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #444;
        }

        .menu a:hover {
            background-color: #444;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

        .hamburger div {
            width: 100%;
            height: 5px;
            background-color: white;
        }

        @media screen and (min-width: 768px) {
            .hamburger {
                display: none;
            }

            .menu {
                display: flex;
                position: static;
                flex-direction: row;
                background-color: transparent;
                padding: 0;
            }

            .menu a {
                border: none;
                margin: 0 15px;
            }
        }
    </style>
</head>
    
<body>
    
<img src="2.jpg" alt="Sample Image" width="150" height="200">
    <div class="menu-container">
        <div class="logo">My Website</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu" id="menu">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>
